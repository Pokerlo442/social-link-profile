<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Social links profile</title>

</head>

<body>
  <main>
    <section class="flex-container flex">
      <div class="profile-container flex">
        <div class="img-container flex">
          <img src="./assets/images/avatar-jessica.jpeg" alt="avatar" class="img-avatar">
        </div>
        <div class="text-container flex">
          <h1 class="header">Jessica Randall</h1>
          <span class="subheader">London, United Kingdom</span>
          <div class="description-container">
            <span class="description">"Front-end developer and avid reader."</span>
          </div>
        </div>
        <div class="button-container flex">
          <button class="btn">GitHub</button>
          <button class="btn">Frontend Mentor</button>
          <button class="btn">LinkedIn</button>
          <button class="btn">Twitter</button>
          <button class="btn">Instagram</button>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Jan Laub</a>.
    </div>
  </footer>
</body>

</html>
